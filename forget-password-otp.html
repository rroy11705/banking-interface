<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDFC Bank | Forget Password</title>
    <link rel="stylesheet" href="/assets/css/index.css" />
</head>
<body>
    <section id="login">
        <div id="container" style="flex-direction: column;">
            <div style="width: auto; display: flex; flex-direction: row; align-items: center; justify-content: space-between; padding: 4rem;">
                <a href="/forget-password.html"><img width="32px" height="32px" src="./assets/images/back.svg" alt="back" /></a>
                <img width="305px" height="auto" src="./assets/images/bank-logo.svg" alt="bank-login" />
                <div style="width: 32px;"></div>
            </div>
            <div id="form-container" style="width: 40%; min-width: 500px; height: -webkit-fill-available; margin: 0 auto;">
                <form autocomplete="off">
                    <div>
                        <p style="font-size: 24px;">OTP HAS BEEN SENT TO YOUR REGISTERED MOBILE NUMBER</p>
                    </div>
                    <div style="width: 100%; display: flex; flex-direction: column; gap: 2rem;">
                        <div class="form-control">
                            <label for="customerID">Enter OTP</label>
                            <div class="otp-field">
                                <input type="text" maxlength="1" autocomplete="off" />
                                <input type="text" maxlength="1" autocomplete="off" />
                                <input type="text" maxlength="1" autocomplete="off" />
                                <input type="text" maxlength="1" autocomplete="off" />
                                <input type="text" maxlength="1" autocomplete="off" />
                                <input type="text" maxlength="1" autocomplete="off" />
                            </div>
                        </div>
                        <div style="width: 100%; display: flex; flex-direction: row; justify-content: space-between;">
                            <div style="display: flex; flex-direction: column; justify-content: space-between;">
                                <a href="/forget-password.html">Resend OTP</a>
                                <p style="font-size: 24px; font-weight: 500;">Time remaining: <span id="otp_timer" style="font-size: 30px; color: #FFD645;">30</span> secs</p>
                            </div>
                            <a href="/netbanking/home.html" class="button">Verify</a>
                        </div>
                    </div>

                </form>
                <div id="links">
                    <span>Terms & Condition</span>
                    <span>•</span>
                    <span>Privacy Policy</span>
                    <span>•</span>
                    <span>Contact</span>
                    <span>•</span>
                    <span>Help & FAQs</span>
                </div> 
            </div>
        </div>
    </section>
    <script src="/assets/scripts/index.js"></script>
</body>
</html>
