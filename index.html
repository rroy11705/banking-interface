<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDFC Bank | Login</title>
    <link rel="stylesheet" href="/assets/css/index.css" />
</head>
<body>
    <section id="login">
        <div id="container">
            <div id="form-container">
                <form autocomplete="off">
                    <img width="305px" height="auto" src="./assets/images/bank-logo.svg" alt="bank-login" />
                    <div>
                        <p style="font-size: 24px;">Log In to MDFC NetBanking</p>
                    </div>
                    <div style="width: 100%; display: flex; flex-direction: column; gap: 2rem;">
                        <div class="form-control">
                            <label for="customerID">Enter Customer ID *</label>
                            <input id="customerID" name="customerID" type="text" autocomplete="off" />
                        </div>
                        <div class="form-control">
                            <label for="password">Enter Password *</label>
                            <input id="password" name="password" type="password" autocomplete="off" />
                        </div>
                        <div style="width: 100%; display: flex; flex-direction: row; justify-content: space-between;">
                            <a href="/forget-password.html">Forgot Password?</a>
                            <a href="/netbanking/home.html" class="button">Log In</a>
                        </div>
                    </div>

                </form>
                <div id="links">
                    <span>Terms & Condition</span>
                    <span>•</span>
                    <span>Privacy Policy</span>
                    <span>•</span>
                    <span>Contact</span>
                    <span>•</span>
                    <span>Help & FAQs</span>
                </div> 
            </div>
            <div id="illustration">
            </div>
        </div>
    </section>
</body>
</html>
