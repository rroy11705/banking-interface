<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDFC Bank | NetBanking | Home</title>
    <link rel="stylesheet" href="/assets/css/index.css" />
</head>
<body>
    <section style="height: 120px; overflow: hidden;">
        <img width="100%" height="auto" src="/assets/images/dashboard-header.svg" alt="dashboard-header" />
    </section>
    <section id="netbanking-dashboard">
        <div id="sidebar">
            <a href="/netbanking/home.html" class="link">
                <img width="92px" height="auto" src="/assets/images/dashboard-navigations/home.svg" alt="home" />
            </a>
            <a href="/netbanking/pay/step-1.html" class="link active">
                <img width="73px" height="auto" src="/assets/images/dashboard-navigations/pay.svg" alt="pay" />
            </a>
            <a href="/netbanking/home.html" class="link">
                <img width="82px" height="auto" src="/assets/images/dashboard-navigations/save.svg" alt="save" />
            </a>
            <a href="/netbanking/home.html" class="link">
                <img width="91px" height="auto" src="/assets/images/dashboard-navigations/invest.svg" alt="invest" />
            </a>
            <a href="/netbanking/home.html" class="link">
                <img width="138px" height="auto" src="/assets/images/dashboard-navigations/profile.svg" alt="profile" />
            </a>
        </div>
        <div id="main">
            <div>
                <div style="width: auto; padding: 40px 48px 0 48px;">
                    <p style="color: #000000; font-size: 1.5rem;">Enter OTP send to your registered Mobile Number *****00538</p>
                </div>
                <div class="form-control" style="width: auto; padding: 40px 48px 0 48px;">
                    <div class="otp-field" style="max-width: 570px;">
                        <input style="background: #E6E6E6;" type="text" maxlength="1" autocomplete="off" />
                        <input style="background: #E6E6E6;" type="text" maxlength="1" autocomplete="off" />
                        <input style="background: #E6E6E6;" type="text" maxlength="1" autocomplete="off" />
                        <input style="background: #E6E6E6;" type="text" maxlength="1" autocomplete="off" />
                        <input style="background: #E6E6E6;" type="text" maxlength="1" autocomplete="off" />
                        <input style="background: #E6E6E6;" type="text" maxlength="1" autocomplete="off" />
                    </div>
                </div>
                <div style="width: auto; padding: 48px;">
                    <div style="width: 100%; max-width: 570px; display: flex; flex-direction: row; justify-content: space-between;">
                        <a href="/netbanking/pay/step-4.html" style="color: #000000; font-size: 18px;">Resend OTP</a>
                        <p style="color: #000000; font-size: 18px; font-weight: 500;">Time remaining: <span id="otp_timer" style="font-weight: 600;">30</span> secs</p>
                    </div>
                </div>
            </div>
            <div style="width: auto; padding: 48px; display: flex; justify-content: flex-end; gap: 1rem;">
                <a href="/netbanking/pay/step-1.html" class="button" style="background: #E6E6E6;">Cancel</a>
                <a href="/netbanking/pay/step-5.html" class="button">Verify</a>
            </div>
        </div>
    </section>
    <script src="/assets/scripts/index.js"></script>
</body>
</html>
