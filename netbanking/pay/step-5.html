<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDFC Bank | NetBanking | Home</title>
    <link rel="stylesheet" href="/assets/css/index.css" />
</head>
<body>
    <section style="height: 120px; overflow: hidden; background: #060137;">
        <img width="100%" height="auto" src="/assets/images/dashboard-header.svg" alt="dashboard-header" />
    </section>
    <section id="netbanking-dashboard">
        <div id="sidebar">
            <a href="/netbanking/home.html" class="link">
                <img width="92px" height="auto" src="/assets/images/dashboard-navigations/home.svg" alt="home" />
            </a>
            <a href="/netbanking/pay/step-1.html" class="link active">
                <img width="73px" height="auto" src="/assets/images/dashboard-navigations/pay.svg" alt="pay" />
            </a>
            <a href="/netbanking/home.html" class="link">
                <img width="82px" height="auto" src="/assets/images/dashboard-navigations/save.svg" alt="save" />
            </a>
            <a href="/netbanking/home.html" class="link">
                <img width="91px" height="auto" src="/assets/images/dashboard-navigations/invest.svg" alt="invest" />
            </a>
            <a href="/netbanking/home.html" class="link">
                <img width="138px" height="auto" src="/assets/images/dashboard-navigations/profile.svg" alt="profile" />
            </a>
        </div>
        <div id="main" style="width: 54.5%;">
            <div>
                <div style="width: auto; padding: 40px 48px 0 48px; display: flex; align-items: flex-start; gap: 1rem;">
                    <img width="45px" height="45px" src="/assets/images/tick-circle.svg" alt="step-3" />

                        Successfully.</p>
                </div>
                <div style="width: auto; padding: 48px;">

                </div>

                    <p style="color: #000000; font-size: 18px; font-weight: 600;"><span style="color: #1D85FE;">Not you?</span> Send us a SMS or call us at 8080-567-9943</p>
                </div>
            </div>
            <div style="width: auto; padding: 48px; display: flex; justify-content: flex-end; gap: 1rem;">
                <a href="/netbanking/home-updated.html" class="button">Back to Home</a>
            </div>

        <div style="width: 22.1%; padding:  48px 48px 48px 0;">
            <img width="100%" height="auto" src="/assets/images/dashboard-navigations/quick-links.svg" alt="quick-links" />
        </div>

    <script src="/assets/scripts/index.js"></script>
