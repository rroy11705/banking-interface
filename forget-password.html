<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDFC Bank | Forget Password</title>
    <link rel="stylesheet" href="/assets/css/index.css" />
</head>
<body>
    <section id="login">
        <div id="container" style="flex-direction: column;">
            <div style="width: auto; display: flex; flex-direction: row; align-items: center; justify-content: space-between; padding: 4rem;">
                <a href="/index.html"><img width="32px" height="32px" src="./assets/images/back.svg" alt="back" /></a>
                <img width="305px" height="auto" src="./assets/images/bank-logo.svg" alt="bank-login" />
                <div style="width: 32px;"></div>
            </div>
            <div id="form-container" style="width: 40%; min-width: 500px; height: -webkit-fill-available; margin: 0 auto;">
                <form autocomplete="off">
                    <div>
                        <p style="font-size: 24px;">Forgot Password?</p>
                    </div>
                    <div style="width: 100%; display: flex; flex-direction: column; gap: 2rem;">
                        <div class="form-control">
                            <label for="customerID">Enter Mobile Number registered with the bank</label>
                            <input id="customerID" name="customerID" type="text" autocomplete="off" />
                        </div>
                        <div style="width: 100%; display: flex; flex-direction: row; justify-content: space-between;">
                            <a href="/forget-password.html">Log In with E-mail Id</a>
                            <a href="/forget-password-otp.html" class="button">Send OTP</a>
                        </div>
                    </div>

                </form>
                <div id="links">
                    <span>Terms & Condition</span>
                    <span>•</span>
                    <span>Privacy Policy</span>
                    <span>•</span>
                    <span>Contact</span>
                    <span>•</span>
                    <span>Help & FAQs</span>
                </div> 
            </div>
        </div>
    </section>
</body>
</html>
